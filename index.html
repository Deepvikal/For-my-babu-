<script>
  // page switching
  let current = 1;
  const total = 4;
  function showPage(n){
    for(let i=1;i<=total;i++) document.getElementById('page'+i).classList.remove('active');
    document.getElementById('page'+n).classList.add('active');
  }
  function nextPage(){
    current = current+1 > total ? 1 : current+1;
    showPage(current);
  }
  document.getElementById('nextBtn1').onclick = function(){ startMusic(); nextPage(); };
  document.getElementById('nextBtn2').onclick = nextPage;
  document.getElementById('nextBtn3').onclick = nextPage;

  // music control
  const audio = document.getElementById('bg-music');
  const playBtn = document.getElementById('playPause');

  function updatePlayIcon(){ playBtn.textContent = audio.paused ? 'â–¶ï¸' : 'â¸ï¸'; }

  function startMusic(){
    if(!audio) return;
    audio.play().then(()=>{ updatePlayIcon(); }).catch(err=>{
      console.warn('Play failed:', err);
      alert('Music could not start automatically. Tap the round button to play.');
      updatePlayIcon();
    });
  }

  playBtn.addEventListener('click', ()=>{
    if(audio.paused){
      audio.play().then(()=>{ updatePlayIcon(); }).catch(err=>{
        console.warn('Play error:', err);
        alert('Unable to play. Check that music/birthday.mp3 exists.');
      });
    } else {
      audio.pause();
      updatePlayIcon();
    }
  });

  audio.addEventListener('error', (e)=>{
    console.error('Audio error:', e);
    alert('Audio file not found or invalid. Upload your mp3 to music/birthday.mp3.');
  });

  updatePlayIcon();
</script>
